<!DOCTYPE html>
<html>
<head>
    <title>DO it</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        #new-event {
        display:none;
        }

        #new-expense {
        display:none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Expenses
            <small>Räkna ut vad andra ska betala</small>
        </h1>
    </div>
    <div class="row">
        <div class="span4">

            <h2>Events</h2>

            <button class="btn btn-primary" type="button" id="new-event-button"><i class="icon-plus icon-white"></i>
            </button>
            <div class="well" id="new-event">
                <form>
                    <label for="event-name">Namn</label>
                    <input type="text" id="event-name" name="event-name">
                    <label for="event-date">Namn</label>
                    <input type="text" id="event-date" name="event-date">
                    <button class="btn btn-primary" type="button" id="new-event-submit">Lägg till</button>
                    <button class="btn" type="button" id="new-event-cancel">Avbryt</button>
                </form>
            </div>
            <ul class="nav nav-list">
                <li class="active"><a href="#">Göteborg</a></li>
                <li><a href="#">Sveg</a></li>

            </ul>
        </div>
        <div class="span8">
            <button class="btn btn-primary" type="button" id="new-expense-button"><i class="icon-plus icon-white"></i>
            </button>
            <div class="well" id="new-expense">
                <form>
                    <label for="expense-name">Namn</label>
                    <input type="text" id="expense-name" name="expense-name">
                    <label for="expense-description">Beskrivning</label>
                    <input type="text" id="expense-description" name="expense-description">
                    <label for="expense-amount">Belopp</label>
                    <input type="text" id="expense-amount" name="expense-amount">
                    <label for="expense-date">Datum</label>
                    <input type="text" id="expense-date" name="expense-date">
                    <button class="btn btn-primary" type="button" id="new-expense-submit">Lägg till</button>
                    <button class="btn" type="button" id="new-expense-cancel">Avbryt</button>
                </form>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Namn</th>
                    <th>Beskrivning</th>
                    <th>Belopp</th>
                    <th>Datum</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Emil</td>
                    <td>Påsar</td>
                    <td>850 kr</td>
                    <td>2013-01-09</td>
                </tr>
                <tr>
                    <td>Emil</td>
                    <td>Påsar</td>
                    <td>850 kr</td>
                    <td>2013-01-09</td>
                </tr>
                <tr>
                    <td>Emil</td>
                    <td>Påsar</td>
                    <td>850 kr</td>
                    <td>2013-01-09</td>
                </tr>
                <tr>
                    <td>Emil</td>
                    <td>Påsar</td>
                    <td>850 kr</td>
                    <td>2013-01-09</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
<script src="js/sample.js" type="text/javascript"></script>
</body>
</html>
